<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="temas">
  <ion-item>
    <ion-icon aria-hidden="true" name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        <ion-list>
          <ion-item>   
            <ion-input label="Create Data" placeholder="Create Data" [(ngModel)] = "temas.create_data"></ion-input>
           </ion-item>

           <ion-item>   
            <ion-input label="Nombre" placeholder="Nombre" [(ngModel)] = "temas.name"></ion-input>
           </ion-item>

           <ion-item>   
            <ion-input label="Descripcion" placeholder="Descripcion" [(ngModel)] = "temas.descripcion"></ion-input>
           </ion-item>

           <ion-item>   
            <ion-input label="Keywords" placeholder="Keywords" [(ngModel)] = "temas.keywords"></ion-input>
           </ion-item>
          
        </ion-list>
        
      </h2>
    </ion-label>
  </ion-item>
  <ion-fab  slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click) ="saveThemes()">
      <ion-icon   name="bookmark-outline"></ion-icon>
     
    </ion-fab-button>
    
  </ion-fab>
  
</ion-content>
