<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title color ="primary" class="" >
      Temas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list *ngFor="let temas of temas">
    <ion-label [routerLink]="'/view-message2/' + temas.id" >{{temas.create_date}} - {{temas.name}}  - {{temas.description}} -  {{temas.keywords}}  </ion-label>
    <ion-icon   color="success" slot="center" name="pencil-outline" [routerLink]= "'/edit-themes/' + temas.id" ></ion-icon>
    <ion-icon  color="primary" slot="end" name="trash-outline"  ></ion-icon>
   
    
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink= "/edit-themes/0">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    
  </ion-fab>
</ion-content>
